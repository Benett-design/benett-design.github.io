name: Deploy Astro site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: portfolio/package-lock.json  # ðŸ‘ˆ point to lock file

      - name: Install dependencies
        working-directory: portfolio   # ðŸ‘ˆ run inside portfolio folder
        run: npm ci

      - name: Build
        working-directory: portfolio   # ðŸ‘ˆ run inside portfolio folder
        run: npm run build

      - name: Upload build output
        uses: actions/upload-pages-artifact@v4
        with:
          path: portfolio/dist   # ðŸ‘ˆ Astroâ€™s build output

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
