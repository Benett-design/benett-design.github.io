name: Deploy Astro site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./portfolio   # ðŸ‘ˆ run everything inside portfolio
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ./portfolio/package-lock.json  # ðŸ‘ˆ point to correct lock file

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build output
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./portfolio/dist   # ðŸ‘ˆ upload the Astro build output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outp



